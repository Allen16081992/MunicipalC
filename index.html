<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dutch Municipality</title>
</head>

<body>
  <header>
    <h1>Dutch Municipality</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#signup">Sign Up</a></li>
        <li><a href="#complaints">Submit Complaints</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to Dutch Municipality</h2>
      <p>Explore and engage with your community.</p>
    </section>

    <section id="login" class="hidden">
      <h2>Login</h2>
      <!-- Login form goes here -->
      <form action="" method="post">
        <label for="gebruiker">Gebruiker</label><br>
        <input type="text" id="gebruiker" name="gebruiker"><br>
        <label for="pwd">Wachtwoord</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="Inloggen">
      </form> 
    </section>

    <section id="signup" class="hidden">
      <h2>Sign Up</h2>
      <!-- Sign-up form goes here -->
      <form action="" method="post">
        <label for="gebruiker">Gebruiker</label><br>
        <input type="text" id="gebruiker" name="gebruiker"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="pwd">Wachtwoord</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="Registreren">
      </form> 
    </section>

    <section id="complaints" class="hidden">
      <h2>Submit Complaints</h2>
      <!-- Complaints form goes here -->
      <form action="" method="post">
        <label for="name">Naam</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Achternaam</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="place">Locatie</label><br>
        <input type="text" id="place" name="place"><br><br>
        <input type="submit" value="Verzenden">
      </form> 
    </section>
  </main>

  <script src="config/js/spa.js"></script>
</body>
</html>
